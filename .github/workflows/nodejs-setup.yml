name: Node.js Setup and Test
on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
      npm_tag:
        required: false
        type: string
      npm_token:
        required: true
        type: string

jobs:
  setup-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}
      - run: npm install
      - run: npm test
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ inputs.npm_token }}
          access: public
          tag: ${{ inputs.npm_tag }}
          